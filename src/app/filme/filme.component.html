<div class="container">
    <p style="text-align: center;">CRUD Filmes GPES Trainning</p>
    <table class="table table-dark">
        <thead>
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Duração</th>
                <th scope="col">Diretor</th>
                <th scope="col">Gênero</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let filme of Filme" #i>
                <!-- <th scope="row"></th> -->
                <td>{{ filme.nome }}</td>
                <td>{{ filme.descricao }}</td>
                <td>{{ filme.duracao }}</td>
                <td>{{ filme.diretor }}</td>
                <td>{{ filme.genero }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button (click)="getFilme(filme._id)" type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button (click)="deleteFilme(filme._id)" type="button" class="btn btn-danger btn-sm">Deletar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- a função de ngSubmit será trocada ainda -->
    <form [formGroup]="filmeForm" (ngSubmit)="updateFilme(filmeForm.value)">
        <div class="form-group">
            <label for="txt-id-filme">ID do Filme</label>
            <input name="_id" formControlName="_id" type="text" class="form-control" id="txt-id-filme" readonly>
        </div>
        <div class="form-group">
            <label for="txt-nome-filme">Nome do Filme</label>
            <input name="nome" formControlName="nome" type="text" class="form-control" id="txt-nome-filme">
        </div>
        <div class="form-group">
            <label for="txt-descricao-filme">Descrição do Filme</label>
            <input name="descricao" formControlName="descricao" type="text" class="form-control"
                id="txt-descricao-filme">
        </div>
        <div class="form-group">
            <label for="txt-duracao-filme">Duração do Filme</label>
            <input name="duracao" formControlName="duracao" type="text" class="form-control"
                id="txt-duracao-filme">
        </div>
        <div class="form-group">
            <label for="txt-diretor-filme">Diretor do Filme</label>
            <input name="diretor" formControlName="diretor" type="text" class="form-control"
                id="txt-diretor-filme">
        </div>
        <div class="form-group">
            <label for="txt-genero-filme">Gênero do Filme</label>
            <input name="genero" formControlName="genero" type="text" class="form-control"
                id="txt-genero-filme">
        </div>
        <button type="submit" [disabled]="!filmeForm.valid" class="btn btn-primary">Submit</button>
    </form>

</div>
